<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>药品字典维护</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href=".../css/bootstrap.min.css">
    <script src=".../js/jquery-3.1.1.min.js"></script>
    <script src=".../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <form action="#">
            <div class="form-group">
                <label for="Name" class="col-md-4">药品名称:</label>
                <div class="col-md-2">
                    <input type="text" name="Name" class="form-control">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label for="Productor" class="col-md-4">生产厂家:</label>
                <div class="col-md-2">
                    <input type="text" name="Productor" class="form-control">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <label for="ExpireDate" class="col-md-4">有效日期:</label>
                <div class="col-md-2">
                    <input type="date" name="ExpireDate" class="form-control">
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>

</body>
</html>
